<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body bgcolor="#FFE5B4">
   <form name="Registration.form" action="thanks.html">
    <label for="name">NAME</label>
    <input  type="text" name="name" id="name"><br><br>
    <label for="branch">BRANCH</label>
    <input type="text" name="branch" id="branch"><br><br>
    <label for="gender">GENDER</label><br><br>
    <label for="male">MALE</label>
    <input type="radio" name="radio" value="male" id="1">
    <label for="male">FEMALE</label>
    <input type="radio" name="radio" value="female" id="2"><br><br>
    <label for="interest">INTEREST</label><br><br>
    <label for="playing">PLAYING</label>
    <input type="checkbox" name="checkbox1" value="playing" id="1">
    <label for="listening">LISTENING</label>
    <input type="checkbox" name="checkbox2" value="listening" id="2">
    <label for="dancing">DANCING</label>
    <input type="checkbox" name="checkbox3" value="dancing" id="3">
    <label for="singing">SINGING</label>
    <input type="checkbox" name="checkbox4" value="singing" id="4"><br><br>
    <label for="qualification">QUALIFICATION</label>
    <select>
        <option>10<sup>th</sup></option>
        <option>12<sup>th</sup></option>
        <option>BTech</option>
    </select><br><br>
    <label for="comments">COMMENTS</label>
    <input type="text" style="height:80px;width:300px" name="comment" id="1"><br><br>
    <input type="submit" value="SUBMIT">&nbsp;
    <input type="reset"  value="RESET">

   </form> 
</body>
</html>
